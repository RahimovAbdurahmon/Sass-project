<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/CSS/styles.css"> -->
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/table-user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <main id="content">
        <aside class="saiderbar">
            <img src="../Images/logo.webp" alt="Logo">
            <ul>
                <li>
                    <i class="fa-solid fa-chart-simple"></i>
                    <a href="./index.html">Dashboard</a>
                </li>
                <li>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="./product.html">Product</a>
                </li>
                <li>
                    <i class="fa-solid fa-table"></i>
                    <a href="./todo-list.html">Todo list</a>
                </li>
                <li class="active">
                    <i class="fa-solid fa-list"></i>
                    <a>Table User</a>
                </li>
                <li>
                    <i class="fa-solid fa-circle-user"></i>
                    <a href="./profile.html">Profile</a>
                </li>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <a href="./notifications.html">Notifications</a>
                </li>
                <li>
                    <i class="fa-solid fa-gear"></i>
                    <a href="./settings.html">Settings</a>
                </li>
                <li>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <a href="./login.html">Log out</a>
                </li>
            </ul>
        </aside>
        <main class="main">
            <nav class="navbar">
                <div class="group">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                        <g>
                            <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg>

                    <input id="query" class="inputSearchGlobal" type="search" placeholder="Search..."
                        name="searchbar" />
                </div>
                <aside class="right">
                    <a href="./notifications.html">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="./settings.html">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                    <a href="./profile.html">
                        <i class="fa-solid fa-circle-user"></i>
                    </a>
                    <a href="./login.html">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </aside>
            </nav>
            <section id="mainContent">
                <h2>User List</h2>
                <nav class="navUserList">
                    <button class="btnAddNew">
                        <span class="button_top"> Add New User </span>
                    </button>
                    <aside class="right">
                        <div class="coolinput">
                            <label for="input" class="text">Name:</label>
                            <input type="text" placeholder="Search here..." name="input" class="input">
                        </div>
                        <div class="coolinput">
                            <label for="input" class="text">Status:</label>
                            <select name="" class="select">
                                <option value="all">All Staus</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </aside>
                </nav>
                <table class="table">
                    <thead class="">
                        <th class="thName">
                            <i class="fa-solid fa-user"></i>
                            Name
                        </th>
                        <th class="thCity">
                            <i class="fa-solid fa-city"></i>
                            City
                        </th>
                        <th class="thStatus">
                            <i class="fa-solid fa-clock"></i>
                            Status
                        </th>
                        <th class="thPhone">
                            <i class="fa-solid fa-phone"></i>
                            Phone
                        </th>
                        <th class="thAction"></th>
                    </thead>
                    <tbody class="tableBody"></tbody>
                </table>
            </section>
        </main>
    </main>
    <!-- popover -->
    <div class="popover" id="popover">
        <ul>
            <li>
                <button class="btnInfo">
                    <i class="fa-solid fa-user"></i>
                    View Profile
                </button>
            </li>
            <li>
                <button class="btnDelete">
                    <i class="fa-solid fa-trash"></i>
                    Delete
                </button>
            </li>
            <li>
                <button class="btnEdit">
                    <i class="fa-solid fa-pen"></i>
                    Edit
                </button>
            </li>
        </ul>
    </div>
    <!-- modal add -->
    <div class="modalAddUser">
        <form class="form formAdd">
            <p class="form-title">Add New User</p>
            <div class="input-container">
                <input required type="text" name="name" placeholder="Name...">
            </div>
            <div class="input-container">
                <input required type="email" name="email" placeholder="Email...">
            </div>
            <div class="input-container">
                <input required type="text" name="avatar" placeholder="Avatar...">
            </div>
            <div class="input-container">
                <input required type="text" name="city" placeholder="City...">
            </div>
            <div class="input-container">
                <input required type="tel" name="phone" placeholder="Phone...">
            </div>
            <div class="input-container">
                <select name="status" id="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="addButtons">

                <button type="submit" class="submit btnAddUser">
                    Add
                </button>
                <button type="button" class="submit btnAddCancel">
                    Cancel
                </button>
            </div>
        </form>
    </div>  
    <!-- modal edit -->
    <div class="modalEditUser">
        <form class="form formEdit">
            <p class="form-title">Add New User</p>
            <div class="input-container">
                <input required type="text" name="name" placeholder="Name...">
            </div>
            <div class="input-container">
                <input required type="email" name="email" placeholder="Email...">
            </div>
            <div class="input-container">
                <input required type="text" name="avatar" placeholder="Avatar...">
            </div>
            <div class="input-container">
                <input required type="text" name="city" placeholder="City...">
            </div>
            <div class="input-container">
                <input required type="tel" name="phone" placeholder="Phone...">
            </div>
            <div class="input-container">
                <select name="status" id="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="addButtons">

                <button type="submit" class="submit btnEditUser">
                    Save
                </button>
                <button type="button" class="submit btnEditCancel">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
