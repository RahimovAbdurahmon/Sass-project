<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="content">
        <aside class="saiderbar">
            <img src="./logo.webp" alt="Logo">
            <ul>
                <li>
                    <a href="./index.html">Dashboard</a>
                </li>
                <li>
                    <a href="./product.html">Product</a>
                </li>
                <li class="active">
                    <a>Todo list</a>
                </li>
                <li>
                    <a href="./table-User.html">Table User</a>
                </li>
                <li>
                    <a href="./login.html">Login</a>
                </li>
            </ul>
        </aside>
        <main class="main">
            <nav class="navbar">
                <div class="group">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                        <g>
                            <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg>

                    <input id="query" class="input" type="search" placeholder="Search..." name="searchbar" />
                </div>
                <aside class="right">

                    <i class="fa-solid fa-language"></i>
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-solid fa-circle-user"></i>
                    <i class="fa-solid fa-right-to-bracket"></i>
                </aside>
            </nav>
            <section class="mainContent">
                <div class="nav">
                    <h1 class="text">Todo List</h1>
                    <div>
                        <input class="inputSearch" placeholder="Search Name...">
                        <select class="selectStatus" name="" id="">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <button class="btnAddNew">Add New User</button>
                    </div>
                </div>
                <div class="box"></div>
            </section>
        </main>
    </main>
    <!-- info -->
    <dialog class="modalInfo">
        <div class="modalInfoContent">

            <div class="navInfo">
                <h3>Info User</h3>
                <p class="closeInfo">X</p>
            </div>
            <div class="infoContent">
                <div class="pod">
                    <h1>Name:</h1>
                    <h1>Status:</h1>
                </div>
                <div>
                    <h1 class="nameInfo"></h1>
                    <h1 class="statusInfo"></h1>
                </div>
            </div>
        </div>
    </dialog>
    <!-- add -->
    <dialog class="modalAdd">
        <div class="modalAddContent">
            <!-- <div class="addContent"> -->

            <form class="form formAdd">
                <p class="form-title">Add New User</p>
                <div class="input-container">
                    <input class="inputAdd inputAddName" name="name" type="text" placeholder="Name">
                    <span>
                    </span>
                </div>
                <div class="input-container">
                    <select name="status" class="inputAdd selectAddStatus" value="">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button type="submit" class="submit btnAddUser">
                    Add
                </button>
                </p>
            </form>

            <!-- </div> -->
        </div>
    </dialog>
    <!-- edit -->
    <dialog class="modalEdit">
        <div class="modalAddContent">
            <!-- <div class="addContent"> -->

            <form class="form formEdit">
                <p class="form-title">Edit User</p>
                <div class="input-container">
                    <input class="inputAdd inputEditName" name="name" type="text" placeholder="Name">
                    <span>
                    </span>
                </div>
                <div class="input-container">
                    <select name="status" class="inputAdd selectEditStatus" value="">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button type="submit" class="submit btnEditUser">
                    Add
                </button>
                </p>
            </form>

            <!-- </div> -->
        </div>
    </dialog>
</body>
<script src="./main.js"></script>

</html>
