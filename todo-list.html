<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main id="content">
        <aside class="saiderbar">
            <img src="./logo.png" alt="Logo">
            <ul>
                <li>

                <li>
                    <a href="./product.html">Product</a>
                </li>
